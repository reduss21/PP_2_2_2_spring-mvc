<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<table>
    <tr>
        <th>model</th>
        <th>series</th>
        <th>color</th>
    </tr>
    <tr th:each="car : ${list}">
        <td th:utext="${car.getModel()}">model</td>
        <td th:utext="${car.getSeries()}">series</td>
        <td th:utext="${car.getColor()}">color</td>
    </tr>
</table>

</body>
</html>
